services:
  text2sql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franq-text2sql
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
    env_file:
      - .env
    restart: unless-stopped
